
<div ng-controller="CoupleBannerCtrl">
  <div ng-include="'partials/couplebanner.html'"></div>
</div>

<!-- DND Version -->
<div class="row">
  <!-- <div class="col s12 m5 offset-s1"> -->
    <ul dnd-list="items">
      <li
        ng-repeat="item in items | filter: searchText.search"
        dnd-draggable="item"
        dnd-moved="items.splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="selected = item"
        ng-class="{'selected' : selected === item}"
        class="col s12 m5 offset-s1"
        ng-mouseenter="options=true" ng-mouseleave="options=false">
        <div class="card medium">
          <div class="card-image waves-effect waves-block waves-light">
            <img draggable="false" class="activator" ng-src="{{item.image}}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4 truncate">{{item.price}}{{item.title}}<i class="material-icons right">more_vert</i></span>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{item.price}}<i class="material-icons right">close</i></span>
            <p>{{item.comments}}</p>
            <p style="display:none">Index: {{item.index = items.indexOf(item)}}</p>
          </div>
          <div class="card-action">
            <a href="{{item.link}}" target="_blank">View on Amazon</a>
            <a ng-click="itemDelete(item.id)">Remove Item</a>
          </div>
        </div>
      </li>
    </ul>
  <!-- </div> -->
</div>
